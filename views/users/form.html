{% extends '../default/layout.html' %}
{% block body %}
    <div id="wrapper">
        {% include '../default/navigation.html' %}

        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Usuários</h1>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-body">
                          <form action="/{{module}}/novo" method="POST">
                            <div class="form-group">
                              <label>
                                Nome: <input type="text" name="name" class="form-control" value="{{nome}}" />
                              </label>
                            </div>
                            <div class="form-group">
                              <label>
                                Tipo de usuário:
                                <select name="type" class="form-control">
                                  <option value="1">Ler</option>
                                  <option value="2">Ler/editar</option>
                                  <option value="3">Admin</option>
                                </select>
                              </label>
                            </div>
                            <div class="form-group">
                              <label>
                                Senha: <input type="password" name="password" class="form-control" />
                              </label>
                            </div>
                            <div class="form-group">
                              <button type="submit" class="btn btn-success">Salvar</button>
                            </div>
                          </form>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="/vendor/jquery/dist/jquery.min.js"></script>
    <script src="/vendor/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/vendor/metisMenu/dist/metisMenu.min.js"></script>
    <script src="/build/javascripts/sb-admin-2.js"></script>
{% endblock %}
