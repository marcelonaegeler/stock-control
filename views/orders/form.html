{% extends '../default/layout.html' %}
{% block body %}
    <div id="wrapper">
        {% include '../default/navigation.html' %}

        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Pedidos</h1>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-body">
                          <div class="col-lg-12">
                            <form action="/{{module}}/{% if order %}editar{% else %}novo{% endif %}" method="POST">
                              <div class="form-group">
                                <label>
                                  Cliente:
                                  {#
                                  <select name="client" class="form-control">
                                    <option value="">Escolha um cliente</option>
                                    {% for client in clients %}
                                      <option value="{{ client._id.toString() }}" {% if client === client._id.toString() %}selected{% endif %}>{{ client.client }}</option>
                                    {% endfor %}
                                  </select>
                                  #}
                                  <input name="client" type="text" class="form-control" autocomplete="true" />
                                </label>
                              </div>

                              <div class="form-group">
                                <label>
                                  Carro:
                                  <select name="car" class="form-control" disabled>
                                    <option value="">Escolha um cliente</option>
                                  </select>
                                </label>
                              </div>

                              <h3>Produtos: </h3>

                              <div class="form-group">
                                <a href="javascript:void(0);" class="btn btn-primary">Adicionar produto</a>
                              </div>

															<div class="form-group">
																<label>
																	Produto:
																	<input type="text" name="product[]" class="form-control live-search" data-callback="window.inputProductCallback" />
																</label>
                              </div>


                             	<div class="form-group">
                                <input type="hidden" name="_id" value="{{order._id.toString()}}" />
                                <button type="submit" class="btn btn-success">Salvar</button>
                              </div>
                            </form>
                          </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="/vendor/jquery/dist/jquery.min.js"></script>
    <script src="/vendor/jquery-ui/jquery-ui.min.js"></script>
    <script src="/vendor/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/vendor/metisMenu/dist/metisMenu.min.js"></script>
    <script src="/javascripts/sb-admin-2.js"></script>
    <script src="/javascripts/api.js"></script>
    <script src="/javascripts/orders.js"></script>
{% endblock %}
