{% extends '../default/layout.html' %}
{% block body %}
    <div id="wrapper">
        {% include '../default/navigation.html' %}

        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Pedidos</h1>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-body">
                          <form action="/{{module}}/{% if order %}editar{% else %}novo{% endif %}" method="POST">
                            <div class="form-group">
                              <label>
                                Cliente: <input type="text" class="form-control showClient" value="{{order.client}}" />
                                <input type="hidden" name="client" value="{{order.client}}" />
                                <span class="loadClients">
                                  Carregando...
                                </span>
                              </label>
                            </div>

                           	<div class="form-group">
                              <input type="hidden" name="_id" value="{{order._id.toString()}}" />
                              <button type="submit" class="btn btn-success">Salvar</button>
                            </div>
                          </form>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="/vendor/jquery/dist/jquery.min.js"></script>
    <script src="/vendor/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/vendor/metisMenu/dist/metisMenu.min.js"></script>
    <script src="/javascripts/sb-admin-2.js"></script>
    <script src="/javascripts/orders.js"></script>
{% endblock %}
